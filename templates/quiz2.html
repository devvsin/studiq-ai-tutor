<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudiQ - Learning Style Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0b0033 0%, #1a0040 50%, #240054 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 1rem;
    }
    
    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem 0;
      margin-bottom: 2rem;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .logo-icon {
      width: 2.5rem;
      height: 2.5rem;
      background-color: #a259ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .lightning {
      width: 1.5rem;
      height: 1.5rem;
      background-color: #fff;
      clip-path: polygon(
          50% 0%,
          100% 50%,
          75% 50%,
          100% 100%,
          0% 100%,
          25% 50%,
          0% 50%
      );
      transform: rotate(90deg);
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .quiz-title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    #chat-container {
      background: rgba(18, 0, 56, 0.7);
      padding: 1.5rem;
      border-radius: 15px;
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    .chat-bubble {
      max-width: 90%;
      padding: 1rem 1.5rem;
      border-radius: 15px;
      line-height: 1.5;
      font-size: 1.1rem;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bot {
      background-color: rgba(92, 107, 192, 0.8);
      align-self: flex-start;
      border-top-left-radius: 0;
      box-shadow: 0 4px 15px rgba(92, 107, 192, 0.3);
    }

    .user {
      background-color: rgba(48, 63, 159, 0.8);
      align-self: flex-end;
      border-top-right-radius: 0;
      box-shadow: 0 4px 15px rgba(48, 63, 159, 0.3);
    }

    #chat-input {
      display: flex;
      gap: 0.8rem;
      margin-top: 1.5rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      width: 100%;
    }

    #user-input {
      flex: 1;
      padding: 1rem 1.5rem;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Poppins', sans-serif;
    }

    #user-input:focus {
      outline: none;
      background: white;
    }

    #send-btn {
      background: #a259ff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0 1.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(162, 89, 255, 0.3);
      font-family: 'Poppins', sans-serif;
    }

    #send-btn:hover {
      background: #8a42f5;
      transform: translateY(-2px);
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 0.5rem;
    }

    .suggestion-btn {
      background: rgba(26, 35, 126, 0.7);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      font-family: 'Poppins', sans-serif;
      backdrop-filter: blur(5px);
    }

    .suggestion-btn:hover {
      background: rgba(57, 73, 171, 0.9);
      transform: translateY(-2px);
    }

    /* Progress bar */
    .progress-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 1.5rem auto;
      background: rgba(255, 255, 255, 0.1);
      height: 8px;
      border-radius: 4px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #a259ff;
      width: 0%;
      transition: width 0.5s ease;
    }

    /* Loading animation */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }

    .loading-dot {
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: #a259ff;
      border-radius: 50%;
      animation: bounce 1.5s infinite ease-in-out;
    }

    .loading-dot:nth-child(1) { animation-delay: 0s; }
    .loading-dot:nth-child(2) { animation-delay: 0.2s; }
    .loading-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      50% {
        transform: translateY(-10px);
        opacity: 1;
      }
    }

    /* Result animation */
    .result-container {
      background: rgba(92, 107, 192, 0.2);
      padding: 1.5rem;
      border-radius: 15px;
      animation: fadeIn 1s ease;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .result-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #a259ff;
    }

    .result-description {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .result-tips {
      text-align: left;
      background: rgba(255, 255, 255, 0.1);
      padding: 1.2rem;
      border-radius: 10px;
    }

    .continue-btn {
      background: #a259ff;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      box-shadow: 0 4px 15px rgba(162, 89, 255, 0.3);
    }

    .continue-btn:hover {
      background: #8a42f5;
      transform: translateY(-2px);
    }

    /* Text input mode for "Other" responses */
    .text-input-mode #user-input {
      border: 2px solid #a259ff;
      background: white;
      animation: pulse-border 2s infinite;
    }

    @keyframes pulse-border {
      0%, 100% {
        border-color: #a259ff;
      }
      50% {
        border-color: #6e2d9b;
      }
    }

    .text-input-mode .suggestion-btn {
      display: none;
    }

    .text-input-mode::before {
      content: 'Share your own answer and press Enter or Send';
      display: block;
      text-align: center;
      color: #fff;
      padding: 0.5rem;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .chat-bubble {
        max-width: 95%;
        padding: 0.8rem 1.2rem;
        font-size: 1rem;
      }

      .suggestions {
        flex-direction: column;
        align-items: stretch;
      }

      .suggestion-btn {
        width: 100%;
      }

      #user-input, #send-btn {
        padding: 0.8rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <div class="logo-icon">
        <div class="lightning"></div>
      </div>
      <div class="logo-text">StudiQ</div>
    </div>
  </div>
  
  <div class="quiz-title">Learning Style Assessment Quiz</div>
  
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>

  <div id="chat-container"></div>

  <div id="chat-input">
    <input type="text" id="user-input" placeholder="Type your answer..." />
    <button id="send-btn">Send</button>
  </div>

  <script>
    const questions = [
      {
        id: "learningStyle",
        question: "üìö How do you prefer to learn new information?",
        suggestions: ["üé• Watching videos", "üìñ Reading books", "üéß Listening to podcasts", "üõ† Doing it myself", "‚úçÔ∏è Other"]
      },
      {
        id: "studyEnv",
        question: "üåü What kind of environment helps you focus?",
        suggestions: ["ü§´ Quiet room", "üéµ With music", "‚òï Caf√©", "üìö Library", "‚úçÔ∏è Other"]
      },
      {
        id: "retainInfo",
        question: "üß† How do you usually remember what you've learned?",
        suggestions: ["üìù Writing notes", "üß© Applying it in practice", "üì¢ Teaching others", "üì∫ Rewatching videos", "‚úçÔ∏è Other"]
      },
      {
        id: "newTopicPreference",
        question: "When faced with a new topic, what do you prefer?",
        suggestions: ["üìù Get a broad overview first", "üß© Dive into details immediately", "‚úçÔ∏è Other"]
      },
      {
        id: "studyTime",
        question: "‚è∞ Do you prefer?",
        suggestions: ["‚ö° Short, quick lessons", "‚è±Ô∏è Medium-length explanations", "üèäüèª Deep-dive sessions with full context", "‚úçÔ∏è Other"]
      },
      {
        id: "studyDuration",
        question: "‚è≥ How long can you focus on studying at a time?",
        suggestions: ["Less than 15 minutes", "15-30 minutes", "30-60 minutes", "More than an hour", "‚úçÔ∏è Other"]
      },
      {
        id: "struggleHelp",
        question: "ü§î When you're struggling with a topic, how do you want help?",
        suggestions: ["Step-by-step guidance", "A detailed explanation", "Hints or clues to figure it out myself", "A summary or analogy", "Re-explanation from a new angle", "‚úçÔ∏è Other"]
      },
      {
        id: "chatbotInteraction",
        question: "üí¨ How do you want the AI tutor to interact with you?",
        suggestions: ["Friendly and casual", "Professional and straightforward", "Encouraging and motivational", "Witty and humorous", "‚úçÔ∏è Other"]
      }
    ];

    let step = 0;
    let isTextInputMode = false;
    const totalSteps = questions.length;
    const answers = {};
    const container = document.getElementById('chat-container');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const progressBar = document.getElementById('progress-bar');
    const chatInputContainer = document.getElementById('chat-input');

    // Update progress bar
    function updateProgress() {
      const progress = (step / totalSteps) * 100;
      progressBar.style.width = `${progress}%`;
    }

    function addMessage(content, className) {
      const bubble = document.createElement('div');
      bubble.className = `chat-bubble ${className}`;
      bubble.innerHTML = content;
      container.appendChild(bubble);
      container.scrollTop = container.scrollHeight;
    }

    function addSuggestions(suggestions) {
      const wrap = document.createElement('div');
      wrap.className = 'suggestions';

      suggestions.forEach(text => {
        const btn = document.createElement('button');
        btn.className = 'suggestion-btn';
        btn.innerHTML = text;
        btn.onclick = () => {
          if (text.includes("Other")) {
            // Enable text input mode
            enableTextInputMode();
          } else {
            handleAnswer(text);
          }
        };
        wrap.appendChild(btn);
      });

      container.appendChild(wrap);
      container.scrollTop = container.scrollHeight;
    }

    function enableTextInputMode() {
      isTextInputMode = true;
      const suggestions = document.querySelector('.suggestions');
      if (suggestions) {
        suggestions.classList.add('text-input-mode');
      }
      input.focus();
      input.value = '';
      input.placeholder = "Type your own answer...";
    }

    function disableTextInputMode() {
      isTextInputMode = false;
      const suggestions = document.querySelector('.suggestions');
      if (suggestions && suggestions.classList.contains('text-input-mode')) {
        suggestions.classList.remove('text-input-mode');
      }
      input.placeholder = "Type your answer...";
    }

    function askQuestion() {
      if (step < questions.length) {
        const q = questions[step];
        addMessage(q.question, 'bot');
        addSuggestions(q.suggestions);
        updateProgress();
      } else {
        showResult();
      }
    }

    function handleAnswer(value) {
      // Skip if value is empty in text input mode
      if (isTextInputMode && !value.trim()) {
        return;
      }

      const q = questions[step];
      answers[q.id] = value;

      document.querySelectorAll('.suggestions').forEach(el => el.remove());
      addMessage(value, 'user');
      disableTextInputMode();
      input.value = '';
      step++;
      setTimeout(askQuestion, 600);
    }

    function analyzeAnswers(answers) {
      const text = Object.values(answers).join(" ").toLowerCase();
      let type = "", message = "";

      if (text.match(/(build|make|try|hands-on|experiment|create|doing|apply|practice)/)) {
        type = "üõ† Hands-on Learner";
        message = "‚Ä¢ Do practical tasks<br>‚Ä¢ Build projects<br>‚Ä¢ Apply knowledge regularly";
      } else if (text.match(/(video|watch|visual|diagram|see|images|movie)/)) {
        type = "üé• Visual Learner";
        message = "‚Ä¢ Watch videos<br>‚Ä¢ Use infographics and diagrams<br>‚Ä¢ Create mind maps";
      } else if (text.match(/(listen|audio|podcast|hear|spoken|talk)/)) {
        type = "üéß Auditory Learner";
        message = "‚Ä¢ Listen to lectures/podcasts<br>‚Ä¢ Discuss topics out loud<br>‚Ä¢ Use speech-to-text";
      } else if (text.match(/(read|write|notes|books|text|summarize)/)) {
        type = "üìñ Reading/Writing Learner";
        message = "‚Ä¢ Take notes<br>‚Ä¢ Read textbooks<br>‚Ä¢ Create summaries";
      } else {
        type = "üåÄ Blended Learner";
        message = "‚Ä¢ Mix visual, auditory, and hands-on activities<br>‚Ä¢ Switch methods to keep things engaging";
      }

      return {
        type: type,
        message: message
      };
    }

    function showResult() {
      // Show loading animation
      container.innerHTML = `
        <div class="loading">
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
          <div class="loading-dot"></div>
        </div>
      `;
      
      // Update progress to 100%
      progressBar.style.width = '100%';

      // Analyze answers and get result
      const result = analyzeAnswers(answers);

      // Send answers to backend
      fetch('/save_quiz_results', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(answers)
      })
      .then(res => res.json())
      .then(data => {
        // Hide loading and show result
        setTimeout(() => {
          container.innerHTML = `
            <div class="result-container">
              <div class="result-title">${result.type}</div>
              <div class="result-description">
                Based on your answers, you learn best through a ${result.type.toLowerCase()} approach.
              </div>
              <div class="result-tips">
                <h3>üìå Learning Recommendations:</h3>
                <p>${result.message}</p>
              </div>
              <button class="continue-btn" id="continue-btn">Continue to StudiQ</button>
            </div>
          `;
          
          // Add event listener to continue button
          document.getElementById('continue-btn').addEventListener('click', () => {
            window.location.href = '/app';
          });
          
          // Hide input area
          document.getElementById('chat-input').style.display = 'none';
        }, 1500);
      })
      .catch(error => {
        console.error('Error:', error);
        container.innerHTML = `
          <div class="chat-bubble bot">
            Sorry, there was an error saving your results. Please try again.
          </div>
        `;
        // Reset to first question
        step = 0;
        setTimeout(askQuestion, 1000);
      });
    }

    sendBtn.onclick = () => {
      const value = input.value.trim();
      if (isTextInputMode && value) {
        handleAnswer(value);
      } else if (!isTextInputMode && value) {
        // Only process in normal mode if not in text input mode
        handleAnswer(value);
      }
    };

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const value = input.value.trim();
        if (isTextInputMode && value) {
          handleAnswer(value);
        } else if (!isTextInputMode && value) {
          // Only process in normal mode if not in text input mode
          handleAnswer(value);
        }
      }
    });

    // Start by asking the first question
    askQuestion();
  </script>
</body>
</html>
